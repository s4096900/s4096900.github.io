<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Selection</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="selection-container">
      <button class="arrow-btn" id="prevBtn">
        <div class="arrow arrow-left"></div>
      </button>

      <div class="character-display">
        <img
          class="character-image active"
          id="characterImage"
          src=""
          alt="Character"
        />
        <div class="loading-placeholder" id="loadingText">
          Select a Character
        </div>
      </div>

      <div class="character-info">
        <h2 class="character-name" id="characterName">Choose Your Hero</h2>
        <div class="character-stats" id="characterStats">
          <!-- Stats are dynamically generated by JS -->
          <!-- Example structure (generated by JS):
                <div class="stat">
                    <span class="stat-name">Strength</span>
                    <div class="stat-bar">
                        <div class="stat-fill" style="width: 0%; background: linear-gradient(90deg, #ff6b6b, #ff8e8e);"></div>
                    </div>
                </div>
                -->
        </div>
        <p class="character-description" id="characterDescription">
          Welcome to the character selection screen. Use the arrows to browse
          through different characters and discover their unique abilities and
          stories.
        </p>
      </div>

      <button class="arrow-btn" id="nextBtn">
        <div class="arrow arrow-right"></div>
      </button>

      <div class="selector-indicator" id="indicators">
        <!-- Indicator dots are dynamically generated by JS -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
