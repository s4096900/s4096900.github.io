<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Selection</title>
    <!-- might change name later -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ive used left and right (below) buttons here because i felt it was clearer and looked more intuitive
     rather than using keys, this also allows for more click and hover interactions-->
    <div class="selection-container">
      <button class="arrow-btn" id="prevBtn">
        <div class="arrow arrow-left"></div>
      </button>
      <!-- to set up the character display i just used an img item as using java script i
 can swap them out for the others, left the source blank as that is handeled by js -->
      <div class="character-display">
        <img
          class="character-image active"
          id="characterImage"
          src=""
          alt="Character"
        />
        <div class="loading-placeholder" id="loadingText"></div>
      </div>
      <!--  similar to the image handeling ive done some classes and ids in the divs to
  help layout the the text, this will then be changed by the js-->
      <div class="character-info">
        <div class="character-name" id="characterName"></div>
        <div class="character-stats" id="characterStats"></div>
      </div>

      <button class="arrow-btn" id="nextBtn">
        <div class="arrow arrow-right"></div>
      </button>
      <!-- this is for the little buttons at the bottom that allow you to select through characters
 without the arrows and also displays the current one, i've put this in to make sure i have enough click and
 hover interactions. -->
      <div class="selector-indicator" id="indicators"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
