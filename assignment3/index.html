<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Selection</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="selection-container">
      <button class="arrow-btn" id="prevBtn">
        <div class="arrow arrow-left"></div>
      </button>

      <div class="character-display">
        <img
          class="character-image active"
          id="characterImage"
          src=""
          alt="Character"
        />
        <div class="loading-placeholder" id="loadingText"></div>
      </div>

      <div class="character-info">
        <div class="character-name" id="characterName"></div>
        <div class="character-stats" id="characterStats"></div>
      </div>

      <button class="arrow-btn" id="nextBtn">
        <div class="arrow arrow-right"></div>
      </button>

      <div class="selector-indicator" id="indicators"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
