<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=REM:ital,wght@0,100..900;1,100..900&family=Tuffy:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="player-container">
      <div class="playlist">
        <button class="glyph-button double-border" data-glyph="0">
          Glyph 1
        </button>
        <button class="glyph-button double-border" data-glyph="1">
          Glyph 2
        </button>
        <button class="glyph-button double-border" data-glyph="2">
          Glyph 3
        </button>
      </div>
      <div class="media-area double-border">
        <div class="progress-container">
          <div id="progress-bar"></div>
        </div>
        <img
          src="https://cdnb.artstation.com/p/assets/images/images/043/163/227/original/augustin-cart-gif-lofi-final.gif?1636484521"
          id="glyph-display"
          alt="GIF Display"
        />
        <div class="media-controls">
          <button id="play-pause-button" class="control-button double-border">
            <img
              src="https://img.icons8.com/ios-glyphs/30/play--v2.png"
              alt="Play"
              id="play-pause-img"
            />
          </button>
        </div>
      </div>
      <div class="sliders-container double-border">
        <input
          type="range"
          class="vertical-slider"
          min="0"
          max="100"
          value="50"
        />
        <input
          type="range"
          class="vertical-slider"
          min="0"
          max="100"
          value="50"
        />
        <input
          type="range"
          class="vertical-slider"
          min="0"
          max="100"
          value="50"
        />
      </div>
    </main>
    <footer>Icons by <a href="https://icons8.com/">Icons8</a></footer>
  </body>
</html>
